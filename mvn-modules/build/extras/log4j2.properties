status = error
dest = err
name = PropertiesConfig

property.filename=${catalina.home}/logs/tomcat.log

filter.threshold.type = ThresholdFilter
filter.threshold.level = info
#filter.threshold.level = debug

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %m%n

appender.rolling.type = RollingFile
appender.rolling.name = RollingFile
appender.rolling.fileName = ${filename}
appender.rolling.filePattern = ${catalina.home}/logs/%d{MM-dd-yy-HH-mm-ss}-%i.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d %p %C{1.} [%t] %m%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 10
appender.rolling.policies.time.modulate = true
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=10MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 10

appender.list.type = List
appender.list.name = List
appender.list.filter.threshold.type = ThresholdFilter
appender.list.filter.threshold.level = info
#appender.list.filter.threshold.level = error

logger.catalina.name = org.apache.catalina
logger.catalina.level = info
logger.catalina.additivity = false
logger.catalina.appenderRef.rolling.ref = RollingFile

logger.catalina.core.ContainerBase.name = org.apache.catalina.core.ContainerBase.[Catalina].[localhost]
logger.catalina.core.ContainerBase.level = info
logger.catalina.core.ContainerBase.additivity = false
logger.catalina.core.ContainerBase.appenderRef.rolling.ref = RollingFile

logger.catalina.core.name = org.apache.catalina.core
logger.catalina.core.level = info
logger.catalina.core.additivity = false
logger.catalina.core.appenderRef.rolling.ref = RollingFile

logger.catalina.session.name = org.apache.catalina.session
logger.catalina.session.level = info
logger.catalina.session.additivity = false
logger.catalina.session.appenderRef.rolling.ref = RollingFile

rootLogger.level = info
rootLogger.appenderRef.stdout.ref = STDOUT
